<!DOCTYPE html>
<!-- frozen.html - An aisle page for frozen products -->
<html lang='en'>
    <head>
        <title>Frozen Aisle</title>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel='stylesheet' href='styles/fred-aisle.css'>
        <script type='text/javascript' src='scripts/productinfo.js'></script>
    </head>
    <body onload="makeTable('frozen')">

        <header>
            <a href='../index.html'><img src='images/logo-small.png' alt='Logo'/></a>
            <nav>
                <ul>
                    <li><a href=''>Cart</a></li>
                    <li><a href=''>Account</a></li>
                    <li><a href=''>Products</a></li>
                    <li><a href='../index.html'>Home</a></li>
                </ul>
            </nav>
        </header>

        <div id='left'>
            <h1 id="title">Frozen Products</h1>
        </div>

        <div id='right'>
            <table id='product-table'></table>

            <!-- Template for product display cell. -->
            <template id='cell-template'>
                <td class='product-cell'>
                    <img class='product-img' src=''>
                    <p class='product-company'></p>
                    <p class='product-name'></p>
                    <p class='product-price'></p>
                </td>
            </template>

        <div/>
    </body>
</html>
