<!DOCTYPE html>
<!-- dairy.html - An aisle page for dairy products -->
<html lang='en'>
    <head>
        <title>Dairy Aisle</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel='stylesheet' href='styles/fred-aisle.css'>
        <script type='text/javascript' src='scripts/productinfo.js'></script>
    </head>
    <body onload="makeDairyTable()">

        <header>
            <a href='../index.html'><img src='images/logo-small.png' alt='Logo'/></a>
            <nav>
                <ul>
                    <li><a href=''>Cart</a></li>
                    <li><a href=''>Account</a></li>
                    <li><a href=''>Products</a></li>
                    <li><a href='../index.html'>Home</a></li>
                </ul>
            </nav>
        </header>
        
        <div id='left'>
            <h1 id="title">Dairy Products</h1>
        </div> 

        <div id='right'>
            <table id='product-table'></table>

            <!-- Template for product display cell. -->
            <template id='celltemplate'>
                <td id='product-cell'>
                    <img id='product-img' src=''>
                    <p id='product-company'></p>
                    <p id='product-name'></p>
                    <p id='product-price'></p>
                </td>
            </template>

        <div/>
    </body>
</html>
